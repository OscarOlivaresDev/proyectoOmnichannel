<button class="button-close" mat-icon-button matDialogClose>
  <mat-icon>close</mat-icon>
</button>
<mat-dialog-content class="form-container-time">
  <header class="header-time">
    Historial
  </header>
  <br>
  <div *ngFor="let time of selectTime" class="container-message-time">
    <mat-icon class="icon-time" matSuffix>person</mat-icon>
    <div class="bubble-time">
      {{time}}
      <div class="bubble-date-time">
        3/07/2023
      </div>
    </div>
  </div>
</mat-dialog-content>
